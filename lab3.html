				<iframe src="/pdf/ProjectsTreeDiagram.pdf#page=1" width="100%" height="100%">
				This browser does not support PDFs. Please download the PDF to view it: <a href="/pdf/ProjectsTreeDiagram.pdf">Download PDF</a>
				</iframe>				
				<br/>
				<h4 class="text-heading">DTD</h4>
				<p class="sample-text">
					<code>
					<!ELEMENT projects (company, project+) >
	<!ELEMENT company (companyname, companyaddress, logo, websiteaddress?, email, phone+) >
		<!ELEMENT companyname (#PCDATA) >
		<!ELEMENT companyaddress (#PCDATA) >
		<!ELEMENT logo EMPTY >
		<!ATTLIST logo src CDATA #REQUIRED >
		<!ELEMENT websiteaddress (#PCDATA) >
		<!ELEMENT email (#PCDATA) >		
		<!ELEMENT phone (#PCDATA) >		
	<!ELEMENT project (title, managers, teams, clients?, projectdate, projectcomments) >
	    <!ATTLIST project projid ID #REQUIRED >
		<!ELEMENT title (#PCDATA) >
		<!ELEMENT managers (manager+) >
			<!ELEMENT manager (name, mphone, memail*) >
				<!ELEMENT name (firstname, middlename?, lastname) >
					<!ELEMENT firstname (#PCDATA) >
					<!ELEMENT middlename (#PCDATA) >
					<!ELEMENT lastname (#PCDATA) >
				<!ELEMENT mphone EMPTY >	
				<!ATTLIST mphone office CDATA #REQUIRED >
				<!ATTLIST mphone home CDATA #REQUIRED >	
				<!ELEMENT memail (#PCDATA) >			
		<!ELEMENT teams (team+) >		
			<!ELEMENT team (leader, developers+, tester?, documenters*) >
				<!ELEMENT leader (#PCDATA) >
				<!ELEMENT developers (#PCDATA) >
				<!ELEMENT tester (#PCDATA) >	
				<!ELEMENT documenters (#PCDATA) >
		<!ELEMENT clients (client?) >
			<!ELEMENT client (clientname, address, clientemail, clientphone) >
			<!ATTLIST client clientid ID #REQUIRED>
				<!ELEMENT clientname (#PCDATA) >
				<!ELEMENT address (street?, city, country, postcode?) >
					<!ELEMENT street (#PCDATA) >
					<!ELEMENT city (#PCDATA) >
					<!ELEMENT country (#PCDATA) >	
					<!ELEMENT postcode (#PCDATA) >				
				<!ELEMENT clientemail (#PCDATA) >	
				<!ELEMENT clientphone (#PCDATA) >
		<!ELEMENT projectdate EMPTY >
		<!ATTLIST projectdate start CDATA #REQUIRED >
		<!ATTLIST projectdate end CDATA #REQUIRED >
		<!ELEMENT projectcomments (#PCDATA) >
					</code>
				</p>
